version: "3"
services:
  http:
    container_name: etna-fixture-http
    build: "./http"
    restart: on-failure
    volumes:
      - ./http:/app
    environment:
      - "PORT=${HTTP_PORT}"
    ports:
      - "${HTTP_PORT}:${HTTP_PORT}"
  socketio:
    container_name: etna-fixture-socketio
    build: "./socketio"
    restart: on-failure
    volumes:
      - ./socketio:/app
    environment:
      - "PORT=${IO_PORT}"
    ports:
      - "${IO_PORT}:${IO_PORT}"
  ws:
    container_name: etna-fixture-ws
    build: "./ws"
    restart: on-failure
    volumes:
      - ./ws:/app
    environment:
      - "PORT=${WS_PORT}"
    ports:
      - "${WS_PORT}:${WS_PORT}"
  phx:
    container_name: etna-fixture-phx
    build: "./phxch"
    environment:
    - "PORT=${PHX_PORT}"
    ports:
      - "${PHX_PORT}:${PHX_PORT}"
    restart: on-failure
    volumes:
      - ./phxch:/app